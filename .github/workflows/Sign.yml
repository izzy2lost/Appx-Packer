name: Self-Sign MSIX Package

on: [push, pull_request]

jobs:
  self-sign-msix:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install winget
        uses: Cyberboss/install-winget@v1
        with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         wget_release_id: latest

      - name: Install wingetcreate
        run: winget install wingetcreate --disable-interactivity --accept-source-agreements --disable-interactivity --accept-source-agreements
      
      - name: Generate Self-Signed Certificate
        run: |
          $certPath = "selfsign.pfx"
          $password = "selfsignpassword"
          
          "C:\Program Files\MSIX Hero\msixhero.exe" cert-new `
            --name "MySelfSignedCert" `
            --out "$certPath" `
            --password "$password"
        shell: pwsh

      - name: Self-Sign MSIX Package
        run: |
          $certPath = "selfsign.pfx"
          $password = "selfsignpassword"
          $msixFile = "./sdl-min_1.0.0.0_x64.msix"
          
          "C:\Program Files\MSIX Hero\msixhero.exe" sign `
            --file "$msixFile" `
            --cert "$certPath" `
            --cert-password "$password"
        shell: pwsh

      - name: Archive and Upload Signed MSIX
        uses: actions/upload-artifact@v4
        with:
          name: Signed-MSIX
          path: ./sdl-min_1.0.0.0_x64.msix
